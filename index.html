<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaTU Campus Web GIS</title>
  <link rel="icon" href="img/logo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin=""/>
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/logo.png" alt="TTU" height="36" class="me-2">
        <span>TaTU Campus Web GIS</span>
      </a>
      <div class="ms-auto small text-muted">
        <span id="status-text">Ready</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12 col-md-3 col-lg-2 border-end" id="sidebar">
        <div class="p-3">
          <h6 class="text-uppercase fw-bold">Layers</h6>
          <div id="layer-list" class="list-group list-group-flush mb-3"></div>

          <h6 class="text-uppercase fw-bold mt-3">Search</h6>
          <div id="search-holder" class="mb-3">
            <small class="text-muted">Use the search icon on the map or type below:</small>
            <input type="text" id="text-search" class="form-control form-control-sm" placeholder="Search by name or type">
            <button id="btn-text-search" class="btn btn-sm btn-primary mt-2 w-100">Search</button>
          </div>

          <h6 class="text-uppercase fw-bold mt-3">Quick Actions</h6>
          <div class="d-grid gap-2">
            <button id="btn-locate" class="btn btn-outline-secondary btn-sm">üìç You are here</button>
            <button id="btn-zoom-campus" class="btn btn-outline-secondary btn-sm">üîé Zoom to campus</button>
            <button id="btn-print" class="btn btn-outline-secondary btn-sm">üñ®Ô∏è Print Map</button>
          </div>

          <h6 class="text-uppercase fw-bold mt-4">Directions (Paths)</h6>
          <div class="card card-body p-2 mb-2 small">
            <label class="form-label mb-1">From</label>
            <input id="dir-from" class="form-control form-control-sm mb-2" list="places-list" placeholder="Type a place name or click map">
            <button id="pick-from" class="btn btn-sm btn-outline-primary mb-2">Pick from map</button>

            <label class="form-label mb-1">To</label>
            <input id="dir-to" class="form-control form-control-sm mb-2" list="places-list" placeholder="Type a place name or click map">
            <button id="pick-to" class="btn btn-sm btn-outline-primary">Pick from map</button>

            <div class="d-grid gap-2 mt-2">
              <button id="btn-route" class="btn btn-sm btn-success">Route</button>
              <button id="btn-clear-route" class="btn btn-sm btn-outline-secondary">Clear</button>
            </div>
          </div>
          <datalist id="places-list"></datalist>

          <div class="mt-4 small text-muted">
            <div><strong>Data:</strong> GeoJSON exported from QGIS</div>
            <div><strong>Basemap:</strong> OpenStreetMap</div>
            <div><strong>Tech:</strong> Leaflet, Bootstrap</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9 col-lg-10">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="" crossorigin=""></script>
  <!-- Leaflet Search -->
  <script src="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.js"></script>
  <!-- Turf.js for optional geometry ops -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Provide the layers config produced during scaffolding
    window.LAYERS_CONFIG = [
  {
    "display": "Administration",
    "file": "data/Administration.geojson",
    "present": true
  },
  {
    "display": "Business Points",
    "file": "data/Business Points.geojson",
    "present": true
  },
  {
    "display": "Departments",
    "file": "data/Departments.geojson",
    "present": true
  },
  {
    "display": "Facilities",
    "file": "data/Facilities.geojson",
    "present": true
  },
  {
    "display": "Halls",
    "file": "data/Halls.geojson",
    "present": true
  },
  {
    "display": "Hostels",
    "file": "data/Hostels.geojson",
    "present": true
  },
  {
    "display": "Houses",
    "file": "data/Houses.geojson",
    "present": true
  },
  {
    "display": "Main Road",
    "file": "data/Main Road.geojson",
    "present": true
  },
  {
    "display": "Parks and Courts",
    "file": "data/Parks and Courts.geojson",
    "present": false
  },
  {
    "display": "Paths",
    "file": "data/Paths.geojson",
    "present": true
  },
  {
    "display": "SHS Dormitories",
    "file": "data/SHS Dormitories.geojson",
    "present": true
  },
  {
    "display": "Teachers Quarters",
    "file": "data/Teachers Quarters.geojson",
    "present": true
  },
  {
    "display": "Trees",
    "file": "data/Trees.geojson",
    "present": true
  },
  {
    "display": "Workshops",
    "file": "data/Workshops.geojson",
    "present": true
  },
  {
    "display": "Boundary",
    "file": "data/Boundary.geojson",
    "present": true
  },
  {
    "display": "parks",
    "file": "data/parks.geojson",
    "present": false
  },
  {
    "display": "Parts and Courts",
    "file": "data/Parts and Courts.geojson",
    "present": true
  }
];
  </script>
  <script src="js/map.js"></script>
</body>
</html>
